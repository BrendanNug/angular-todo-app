<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
</head>
<body>
  <div class="container">
    <form>
       <input type="text" id="todo-item" #newitem [(ngModel)]="todoCurrent">
       <button class="btn btn-md " (click)="addItem(newitem.value)">add</button>

    </form>
    <div class="col-xs-12">
      <ul class="list-group">
          <li *ngFor="let item of items" class="list-group-item" #ival>
            {{item}}
            <button class="pull-right btn btn-sm btn-warning" (click)="removeItem(item)">Delete
                        </button>

              
          </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
