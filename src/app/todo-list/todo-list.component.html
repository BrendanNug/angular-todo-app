
<mat-card>
  <mat-card-title>Todo List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <h3 mat-line>
          <a mat-button [routerLink]="['/item-edit', item.id]">{{item.name}}</a>
