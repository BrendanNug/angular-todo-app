
<mat-card>
  <mat-card-title>Items</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <h3 mat-line>
          <a mat-button [routerLink]="['/item-edit', item.id]">{{item.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-raised-button color="primary" [routerLink]="['/item-add']">Add Item</button>
</mat-card>
